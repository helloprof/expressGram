<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>ExpressGram</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ExpressGram</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/profiles">Profiles</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/instaPosts">InstaPosts</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container" style="padding-top:60px">
        <h1>Add New ExpresGram Post!</h1>
        <form action="/instaPosts/add" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label for="profile">Profile</label>

            <select name="profile" class="form-select">
              <option value="1">suluxanmohanraj</option>
              <option value="2">beyonce</option>
              <option value="3">kyliejenner</option>
            </select>            
          </div>  

            <div class="form-group">
              <label for="profile">Photo/Video Upload</label>
              <input type="file" class="form-control" id="instaFile" name="instaFile">
            </div>

            <div class="form-group">
              <label for="profile">Caption</label>
              <input type="text" class="form-control" id="caption" name="caption">
            </div>
            </br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
</body>
</html>
